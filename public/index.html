<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="HTML5 Camera API Sample Example">
  <meta name="keywords" content="HTML5 API, Camera API">
  <meta name="author" content="Tomasz Abramski">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Through Lens by Tomasz Abramski</title>
  <script src="modernizr-2.6.2.min.js"></script>
  <style>
  html,
  body {
    width: 100%;
    height: 100%;
    box-sizing: padding-box;
    font-family: Monaco, MonoSpace;
  }

  * {
    margin: 0;
    padding: 0;
  }

  main {
    width: 100%;
    height: 100%;
    background: #000;
    position: relative;
    overflow: hidden;
  }

  ul {
    padding: 0;
    list-style: none;
    width: 100%;
    height: 100%;
    position: relative;
    overflow: hidden;
    margin: 0 auto;
    z-index: 50;
    pointer-events: none;
  }

  li {
    position: absolute;
    width: 50%;
    height: 50%;
    top: 25%;
    left: 25%;
    border: 1px double;
  }

  h1 {
    font-size: 26px;
    color: #fff;
    pointer-events: none;
  }

  h1 span {
    font-size: 1.5em;
    height: 128vh;
    width: 1vh;
    position: absolute;
    left: 50%;
    top: -14%;
    transform-origin: center;
    z-index: 100;
  }

  div.lens {
    position: absolute;
    width: 50vh;
    height: 50vh;
    top: 25%;
    left: 50%;
    border-radius: 100%;
    z-index: 4;
    text-align: center;
    transform: translateX(-50%);
    display: table;
    background: #666;
    cursor: pointer;
  }

  div.lens:before,
  div.lens:after {
    border-radius: 100%;
    content: "";
    position: absolute;
    left: 0%;
    top: 0%;
    width: inherit;
    height: inherit;
    box-shadow: inset 36vh 0 0 rgba(0, 0, 0, 0.1), inset 0 36vh 0 rgba(0, 0, 0, 0.1), inset -36vh 0 0 rgba(0, 0, 0, 0.1), inset 0 -36vh 0 rgba(0, 0, 0, 0.1);
  }

  div.lens span {
    color: #fff;
    font-size: 1.2em;
    font-weight: bold;
    vertical-align: middle;
    display: table-cell;
  }

  video {
    position: absolute;
    width: 80vh;
    height: 80vh;
    top: 10%;
    left: 50%;
    z-index: 3;
    display: block;
    z-index: 3;
    transform: translateX(-50%)
  }

  div.wrapper {
    position: absolute;
    width: 50vh;
    height: 50vh;
    top: 0%;
    left: 50%;
    z-index: 4;
    border: 25vh solid #000;
    border-radius: 50%;
    transform: translateX(-50%);
    pointer-events: none;
  }

  .alert {
    z-index: 200;
    position: absolute;
    padding: 20px;
    background-color: #ff9800;
    color: white;
    width: 100%;
    top: 0;
    box-sizing: border-box;
    display: none;
  }

  .closebtn {
    margin-left: 15px;
    color: white;
    font-weight: bold;
    float: right;
    font-size: 22px;
    line-height: 20px;
    cursor: pointer;
    transition: 0.3s;
    transform: translateY(50%);
  }

  .closebtn:hover {
    color: black;
  }
  </style>
</head>

<body>
  <main>
    <ul id="sphere"></ul>
    <h1>
      <span>T</span>
      <span>H</span>
      <span>R</span>
      <span>O</span>
      <span>U</span>
      <span>G</span>
      <span>H</span>
      <span></span>
      <span>L</span>
      <span>E</span>
      <span>N</span>
      <span>S<span>
    </h1>
    <div class="lens">
      <span>Click here!</span>
    </div>
    <video id="video"></video>
    <div class="wrapper"></div>
    <div class="alert">
      <span class="closebtn">&times;</span>
      <strong>Need permission</strong>
      <br/>
    </div>
  </main>
</body>
<script>
(function() {
  function rainbow(n) {
    return 'hsl(' + n + ',100%,50%)';
  }

  var ul = document.getElementById('sphere');
  var spans = document.querySelector('h1').children;
  var len = spans.length;
  var lens = document.querySelector('.lens');

  function myTitle() {
    var innerWindow = window.innerWidth;
    var dek = innerWindow > 450 ? -100 : -30;
    for (var i = 0; i < len; i++) {
      spans[i].style.transform = "rotateZ(" + dek + "deg)";
      if (innerWindow <= 450) {
        spans[i].style.top = '10vh';
        spans[i].style.height = "100vh";
      } else {
        spans[i].style.top = '-14vh';
        spans[i].style.height = "128vh";
      }
      dek = dek + 5;
    }
  }

  window.addEventListener("resize", myTitle);
  myTitle();
  for (var i = 0, deg = 0; i < 90; i++, deg = deg + 5) {
    var li = document.createElement('li');
    li.style.transform = "rotateZ(" + deg + "deg)";
    li.style.borderColor = rainbow(i * 10);
    ul.appendChild(li);
  }

  var video = document.querySelector("#video");
  navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia ||
                           navigator.mozGetUserMedia || navigator.msGetUserMedia ||
                           navigator.oGetUserMedia;
  if (navigator.getUserMedia) {
    navigator.getUserMedia({
      video: true
    }, handleVideo, videoError);
  }

  function animate() {
    var size;
    var id;
    var span = lens.querySelector('span');
    if (span.style.display != 'none') {
      size = 36;
      id = setInterval(frame, 10);
    } else {
      size = 6;
      id = setInterval(frame2, 10);
    }

    function addStylesheetRules(rules) {
      var styleEl = document.createElement('style'),
        styleSheet;
      document.head.appendChild(styleEl);
      styleSheet = styleEl.sheet;

      for (var i = 0, rl = rules.length; i < rl; i++) {
        var j = 1,
          rule = rules[i],
          selector = rules[i][0],
          propStr = '';
        if (Object.prototype.toString.call(rule[1][0]) === '[object Array]') {
          rule = rule[1];
          j = 0;
        }

        for (var pl = rule.length; j < pl; j++) {
          var prop = rule[j];
          propStr += prop[0] + ':' + prop[1] + (prop[2] ? ' !important' : '') + ';\n';
        }
        styleSheet.insertRule(selector + '{' + propStr + '::before' + '}', styleSheet.cssRules.length);
        styleSheet.insertRule(selector + '{' + propStr + '::after' + '}', styleSheet.cssRules.length);
      }
    }




    function frame() {

      if (size === 6) {
        lens.style.background = 'transparent';
        span.style.display = 'none';
        video.play();
        clearInterval(id);
      } else {
        var i = size + 6;
        size = size - 1;
        var str = "inset " + size + "vh 0 0 rgba(0, 0, 0, 0.1), inset 0 " + size + "vh 0 rgba(0, 0, 0, 0.1), inset -" +
                  size + "vh 0 0 rgba(0, 0, 0, 0.1), inset 0 -" + size + "vh 0 rgba(0, 0, 0, 0.1)";
        var styleSheets = document.styleSheets[0];
        if (styleSheets.addRule) {
          styleSheets.addRule("div.lens", str);
        } else {
          addStylesheetRules([
            ['div.lens::before', ['box-shadow', str]],
            ['div.lens::after', ['box-shadow', str]]
          ]);
        }
      }
    }

    function frame2() {
      video.pause();
      lens.style.background = '#666';
      if (size == 36) {
        span.style.display = 'table-cell';
        clearInterval(id);
      } else {

        var i = size - 6;
        size = size + 1;
        var str = "inset " + size + "vh 0 0 rgba(0, 0, 0, 0.1), inset 0 " + size + "vh 0 rgba(0, 0, 0, 0.1), inset -" + size + "vh 0 0 rgba(0, 0, 0, 0.1), inset 0 -" + size + "vh 0 rgba(0, 0, 0, 0.1)";
        var styleSheets = document.styleSheets[0];
        if (styleSheets.addRule) {
          styleSheets.addRule("div.lens", str);
        } else {
          addStylesheetRules([
            ['div.lens::before', ['box-shadow', str]],
            ['div.lens::after', ['box-shadow', str]]
          ]);
        }
      }
    }
  }

  lens.addEventListener('click', function() {
    animate();
  });


  function handleVideo(stream) {
    video.src = window.URL.createObjectURL(stream);
  }

  function videoError(e) {
    var myalert = document.querySelector('.alert');
    myalert.style.display = 'block';
    var span = document.createElement('span');
    if (e.name === "PermissionDeniedError") {
      span.innerHTML = 'Click on the https string in the url address to acitvate camera';
    } else {
      span.innerHTML = 'Problem with camera';
    }
    myalert.appendChild(span);
    myalert.querySelector('.closebtn').addEventListener('click', function() {
      myalert.style.display = 'none';
    });
  }
})();
</script>

</html>
